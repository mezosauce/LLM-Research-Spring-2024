<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity_1</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="NL_desc">
                <div class="activity_2">
                    <h2>Activity 1:</h2>
            
                    <p>Announcement channels in Team Chat now support up to 250,000 members, enhancing scalability for larger communities. 
                        Users can actively participate in these channels by using features like reactions, responses, and 
                        tagging, promoting effective communication and collaboration.
                    </p>
            </div>
        </div>
            
            <div class="Demonstration">
                <div id="TestGraph">
                    <svg viewBox="0 0 600 300" preserveAspectRatio="xMidYMid meet">


                        <!-- Idle State -->
                        <g class="clickable">
                            <ellipse id="idle"  cx="300" cy="50" rx="50" ry="25" stroke="black" fill="white"/>
                            <text x="287" y="55" font-size="12" ondblclick="editText(event)">Idle</text>
                        </g>

                        <g id="arrowGroup1" class="clickable">
                            <line id = "arrow1"x1="300" y1="75" x2="300" y2="100" stroke="black"/>
                            <polygon id = "arrowhead1" points="295,100 305,100 300,110" fill="black"/>
                            <text id = "text1" x="310" y="90" font-size="12" ondblclick="editText(event)">User Joins</text>
                        </g>


                        <!-- Member Joined State -->
                        <g class="clickable">
                            <ellipse id="memberJoined"  cx="300" cy="140" rx="90" ry="30" stroke="black" fill="white"/>
                            <text x="255" y="140" font-size="12" ondblclick="editText(event)" >Member Joined</text>
                        </g>


                        
                        <g id="arrowGroup2" class="clickable">
                            <line id = "arrow2"x1="210" y1="140" x2="150" y2="230" stroke="black"/>
                            <polygon id="arrowhead2" points="160,225 150,220 150,230" fill="black"/>
                            <text id="text2" x="125" y="180" font-size="12" transform="rotate(-55, 190, 160)" ondblclick="editText(event)">Reaction Added</text>
                        </g>

                        <!-- Reaction Added State -->
                        <g class="clickable">
                            <ellipse id="reactionAdded" cx="100" cy="250" rx="80" ry="25" stroke="black" fill="white"/>
                            <text x="60" y="255" font-size="12">Reaction Added</text>
                        </g>

                        <g id="arrowGroup3" class="clickable">
                            <line x1="300" y1="170" x2="300" y2="220" stroke="black"/>
                            <polygon points="295,220 305,220 300,230" fill="black"/>
                            <text x="310" y="205" font-size="12">User Tagged</text>
                        </g>

                        <!-- User Tagged State -->
                        <g class="clickable">
                            <ellipse id="userTagged" cx="300" cy="255" rx="80" ry="25" stroke="black" fill="white"/>
                            <text x="270" y="260" font-size="12">User Tagged</text>
                        </g>


                        <!-- Response Added State -->
                        <g class="clickable">
                            <ellipse id="responseAdded" cx="540" cy="250" rx="80" ry="25" stroke="black" fill="white"/>
                            <text x="495" y="255" font-size="12">Response Added</text>
                        </g>
                        
                    
                        <g id="arrowGroup4" class="clickable">
                            <line x1="390" y1="140" x2="470" y2="220" stroke="black"/>
                            <polygon points="465,225 475,215 480,230" fill="black"/>
                            <text x="380" y="190" font-size="12" transform="rotate(45, 420, 180)">Response Added</text>
                        </g>
                    
                    
                        <g id="arrowGroup5" class="clickable">
                            <line x1="90" y1="225" x2="250" y2="50" stroke="black"/>
                            <polygon points="230,55 245,70 250,50" fill="black"/>
                            <text x="130" y="155" font-size="12" transform="rotate(-45, 170, 140)">Reaction Removed</text>
                        </g>
                    
                        <g id="arrowGroup6" class="clickable">
                            <line x1="550" y1="225" x2="350" y2="50" stroke="black"/>
                            <polygon points="355,65 350,50 365,55" fill="black"/>
                            <text x="360" y="145" font-size="12" transform="rotate(40, 420, 180)">Response Removed</text>
                        </g>
                        
                        <g class="clickable" id="ArrowGroup7" pointer-events="all">
                            <path d="M 380 255 C 750 120, 320 20, 360 40" stroke="black" fill="transparent" stroke-width="2" class="clickable"/>
                            <polygon points="370,30 345,40 370,50" fill="black" class="clickable"/>
                            <text x="500" y="90" font-size="14" class="clickable">Tag Removed</text>
                        </g>                        
                        
                    </svg>

                    <!-- Context Menu -->
                    <div id="contextMenu" class="menu">
                        <button onclick="alert('Edit option clicked!')">Edit</button>
                        <button onclick="alert('Delete option clicked!')">Delete</button>
                        <button onclick="closeMenu()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="Funcs/EditText.js"></script>
    <script src="Funcs/DragAct1.js"></script>
    <script src="Funcs/selected.js"></script>
    <script src="Funcs/GroupSelect.js"></script>
    
    </body>
</html>
